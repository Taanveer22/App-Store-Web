<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Web</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>

    <header class="bg-indigo-900 py-6">

        <!-- navbar start here -->
        <nav class="container mx-auto px-8 sm:px-16 flex items-center justify-between">

            <div class="w-32">
                <img class="w-full" src="assets/logo.png" alt="">
            </div>

            <ul class="hidden lg:flex items-center space-x-3 text-lg text-white font-semibold ">
                <li><a class="hover:bg-orange-600 duration-300" href="#">Home</a></li>
                <li><a class="hover:bg-orange-600 duration-300" href="#">About</a></li>
                <li><a class="hover:bg-orange-600 duration-300" href="#">Services</a></li>
                <li><a class="hover:bg-orange-600 duration-300" href="#">Blog</a></li>
                <li><a class="hover:bg-orange-600 duration-300" href="#">Contact</a></li>
            </ul>

            <div class="hidden lg:flex space-x-3">
                <button class=" text-white font-semibold text-lg">Login</button>
                <button
                    class="bg-orange-600 px-6 py-3 rounded-md hover:bg-transparent border-2 border-orange-600 text-white font-semibold text-lg">Get
                    Started</button>
            </div>

            <div class="w-8 lg:hidden">
                <img class="w-full" src="./assets/hamburger.png" alt="">
            </div>

        </nav>

    </header>


    <main>

        <!-- banner start here -->
        <section class="bg-indigo-800 pt-12">

            <div class="container mx-auto flex justify-center items-center px-8 sm:px-16">
                <div class="text-white text-center space-y-4">
                    <h1 class="text-3xl md:text-6xl font-bold">Creative way to <br>
                        showcase your <span class="text-orange-600">App</span> </h1>
                    <p class="text-lg font-normal opacity-50">Your app gets maximum attention and gets more and more downloads</p>

                    <div class="flex justify-center space-x-4">
                        <button
                            class="bg-orange-600 px-6 py-3 rounded-md hover:bg-transparent border-2 border-orange-600 text-white font-semibold text-lg">Get
                            A Quote</button>

                        <button class="flex items-center ">
                            <img class="" src="./assets/play-button.png" alt="">
                            <p class="text-lg font-normal">Play Videos</p>
                        </button>
                    </div>
                </div>
            </div>

            <div class="container mx-auto flex justify-center items-center translate-y-24 md:translate-y-48 lg:translate-y-56 px-8 sm:px-16">
                <img src="./assets/hero-thumb-4.png" alt="">
            </div>

        </section>

    </main>





</body>

</html>
